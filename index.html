<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <h1>Digital Clock</h1>
  <section>
    <div class="data-container">
      <h3 id="numHours">21</h3>
      <p> HOURS</p>
    </div>
    <div class="data-container">
      <h3 id="numMinutes">18</h3>
      <p>MINUTES</p>
    </div>
    <div class="data-container">
      <h3 id="numSeconds">47</h3>
      <p>SECONDS</p>
    </div>
    <div class="info">am</div>
  </section>
</body>

</html>
